    <title>Кастомный select</title>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let elems = document.querySelectorAll('.select')
        let a = new Select(elems, {})
      });
    </script>

  <body>

      <option value="1">Первый пункт</option>
